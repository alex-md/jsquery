<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <link href="apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="site.webmanifest" rel="manifest">

    <title>Monaco - Javascript VScode Editor</title>
    <style>
      html,
      body,
      #container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

    </style>
  </head>

  <body>
    <div id="container">
    </div>
    <script src="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.js">
    </script>
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js">
    </script>
    <script>
      "use strict";
      require.config({
        paths: {
          vs: "https://unpkg.com/monaco-editor/min/vs"
        }
      }), window.MonacoEnvironment = {
        getWorkerUrl: function() {
          return proxy
        }
      };
      var proxy = URL.createObjectURL(new Blob(["\n\tself.MonacoEnvironment = {\n\t\tbaseUrl: 'https://unpkg.com/monaco-editor/min/'\n\t};\n\timportScripts('https://unpkg.com/monaco-editor/min/vs/base/worker/workerMain.js');\n"], {
        type: "text/javascript"
      }));
      require(["vs/editor/editor.main"], function() {
        var a = monaco.editor.create(document.getElementById("container"), {
          value: ["/**\n * Monaco code editor\n * Language: Javascript\n * Theme: vs-light\n * \n * Write code here...\n */"].join("\n"),
          language: "javascript",
          theme: "vs-light"
        });
        a.addListener("didType", function() {
          console.log(a.getValue())
        })
      });

    </script>
  </body>

</html>
